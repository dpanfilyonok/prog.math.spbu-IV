trigger:
- master

stages:
- stage: BeforeBuild
  displayName: Before build
  jobs:
  - job: 
    displayName: fsharpc install
    steps:
    - bash: sudo apt install -y fsharp
- stage: BuildAndTest
  displayName: Build and Test  
  dependsOn: BeforeBuild
  jobs:
  - job: 
    variables:
      buildConfiguration: 'Release'
    strategy:
      matrix:
        utils:
          sln_path: ./Utils/Utils.sln
          hw_name: Utils
        # test1.2:
        #   sln_path: ./test\ 1.2/test\ 1.2.sln
        #   hw_name: Test (2 try)
        # hw1: 
        #   sln_path: ./homework\ 1/homework\ 1.sln
        #   hw_name: Homework 1
        # hw2:
        #   sln_path: ./homework\ 2/homework\ 2.sln
        #   hw_name: Homework 2
        # hw3:
        #   sln_path: ./homework\ 3/homework\ 3.sln
        #   hw_name: Homework 3
        # hw4:
        #   sln_path: ./homework\ 4/Lambda\ Calculus\ Interpreter/Lambda\ Calculus\ Interpreter.sln 
        #   hw_name: Homework 4 (Lambda Calculus Interpreter)
        hw5:
          sln_path: ./homework\ 5/homework\ 5.sln
          hw_name: Homework 5
        # hw7: 
        #   sln_path: ./homework\ 7/homework\ 7.sln
        #   hw_name: Homework 7
    steps:
    - script: which fsharpc; dotnet build --configuration $(buildConfiguration) $(sln_path)
      displayName: 'dotnet build $(hw_name)'
    - script: dotnet test --configuration $(buildConfiguration) $(sln_path)
      displayName: 'dotnet test $(hw_name)'
